<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
</head>
<body>
    <header>
        This is header. Creating a page like this is optional, but recommended.
        <hr>
        <nav>  <!-- A section for navigation links, like menus. -->
            <ul>
                <li> <a target="_blank" href="https://www.google.com/?client=safari">Google</a> </li>
                <li> <a target="_blank" href="https://www.youtube.com">YouTube</a> </li>
                <li> <a target="_blank" href="https://chatgpt.com">chatgpt</a> </li>
                <li> <a target="_blank" href="hos1.html">hos1</a> </li>
            </ul>  
        </nav>
    </header>

    <main>
        This is main
        <section>
            <article> <!-- Contains contect like blog, article -->
                <div style=" color: azure; background-color: black; ">  <!-- block element Takes entire line -->
                    DIV
                </div>

                <span style=" color: azure; background-color: black; ">  <!-- inline element Takes only required space -->
                    SPAN
                </span>
            </article>
        </section>

        <aside>This is aside</aside>  <!-- Contect aside form main content (e.g. Ads) -->
    </main>

    <footer>This is footer</footer>
</body>
</html>
