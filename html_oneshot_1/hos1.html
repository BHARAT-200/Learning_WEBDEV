<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<body>
    <p>This is <a target="_blank" href="https://www.google.com/?client=safari"><big><b>Google</b></big></a></p>
    <hr>  <!-- Horizontal line -->

    <p>This is  <a target="_blank" href="https://www.youtube.com"> <img src="https://img.freepik.com/premium-vector/red-youtube-logo-social-media-logo_197792-1803.jpg" alt="YouTube" height="30px" > </a> </p>
    <hr>

    <small>This is a small text</small>  <!-- smaller size of text -->

    <p>This is <sub>sub script</sub> in html</p>  <!-- sub script -->
    <p>This is <sup>super script</sup> in html</p>  <!-- super script -->

    <p>H<sub>2</sub>O</p>

    <pre>Html won't   ignore
        spaces and new lines
        in pre tag
    </pre>  <!-- Html will add spaces in text -->

    
</body>
</html>
