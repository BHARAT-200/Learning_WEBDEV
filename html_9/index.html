<!--ID and Class-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and class</title>
</head>
<body>

    
    <div id="firstdiv" class="red bg-yellow" >First</div> <!-- We can give multiple classes using " ". Here it belongs to 2 classes, red and bg-yellow. -->
    
    <div id="seconddiv" >Second</div>  <!-- id:- A unique identifier used to target a specific element on a webpage. -->
    
    <div class="red" >Second</div>  <!-- class:- groups multiple elements for styling or scripting, and can be reused across different elements. -->
    
    <span class="red" ></span> <!-- span is an inline container used to style or script specific parts of content.  -->
    

</body>
</html>
