<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS (Cascading Style Sheets)</title>
    <!-- <style> tag is used within the <head> section of an HTML to define internal CSS rules that styles the HTML content -->
    <style>
        div {  /* Setting the color of all the divs in this HTML to red & their background to aqua */
            color: #ff0000;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div> div tag is often used with CSS or JavaScript for structuring web pages. </div>  <!-- div tag is a block-level container used to group content in HTML for styling and layout purposes -->

    <div>This is another div tag</div>

    <span> span tag is an inline container used to apply styles or scripts to a specific portion of text or content within a block-level element. </span>  <!-- span is similar to block, but it is inline unlike block -->
</body>

</html>
