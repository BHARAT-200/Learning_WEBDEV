<!-- Headng, Paragraphs, Links -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
</head>

<body>
    <h1>My Bookmarks</h1>
    <h2>Primary bookmarks</h2>
    <label for="ev">Google :</label>
    <a href="https://www.google.com" id="ev" ><img src="Evan.png" alt="Evan" width="200"></a>
    <br>
    
    <a href="https://www.google.com">Open Google</a>  <!-- Creates a clickable link that says "Open Google" and takes you to Google's website when clicked -->
    <br>  <!-- New line -->
    <a target="_blank" href="https://www.youtube.com">Open YouTube</a>  <!-- Opens YouTube in a new tab when clicked -->
    <br>
    <a href="https://www.apple.com">Open Apple</a>

    <h2>Secondary bookmarks</h2>
    <a target="_blank" href="https://www.youtube.com/watch?v=nXba2-mgn1k&list=PLu0W_9lII9agq5TrH9XLIKQvv0iaF2X3w&index=4">Web_Dev_CWH</a>  <!-- target="_blank" is used to open the link in a new browser tab -->
    <br>
    <a target="_blank" href="https://www.youtube.com/watch?v=iZ3g7JdSjbw&list=PLT3bOBUU3L9j_VG5CICyWK_a4M0-nwwxy&index=5">Discrete Networks</a>
    <br>
    <a target="_blank" href="https://www.youtube.com/watch?v=DsK35f8wyUw&list=PLmXKhU9FNesS4B30OmgxP7nrzq1UhiMiv&index=3">COA</a>

</body>

</html>
