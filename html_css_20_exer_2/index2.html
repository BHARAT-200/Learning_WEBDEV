<!--  Write html and css code to style a paragraph inside a div which contains 5 other paragraphs.
      The first paragraph must have background color yellow and text color red. The other paragraphs must have background color blue and text color white. Do not change this html  -->

<!--  SOLUTION 2  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

      .container p:first-child {
      background-color: yellow;
      color: red;
      }

      .container p:not(:first-child) {
      background-color: blue;
      color: white;
      }

    </style>
</head>
<body>

  <div class="container">

      <p>First paragraph</p>
      <p>Second paragraph</p>
      <p>Third paragraph</p>
      <p>Fourth paragraph</p>
      <p>Fifth paragraph</p>
      <p>Sixth paragraph</p>

    </div>

</body>
</html>
