<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media_player</title>
</head>
<body>
    <h1>Media Player</h1>
    
    <div>
        <h2>Audio</h2>


        <div>
            <label for="ad1">Audio 1(Atomic):</label>
            <audio src="Atomic.mp3" id="ad1" controls loop >at</audio>
        </div>

        <div>
            <label for="ad2">Audio 2(death):</label>
            <audio src="deathse.mp3" id="ad2" controls loop >at</audio>
        </div>

        <div>
            <label for="ad3">Audio 3(woosh):</label>
            <audio src="Wooshse.wav" id="ad3" controls loop >at</audio>
        </div>

        <div>
            <label for="ad4">Audio 4(Saiyan):</label>
            <audio src="saiyan sfx.mp3" id="ad4" controls >at</audio>    
        </div>


    </div>

    
    <div>
        <h2>Video</h2>


        <div>
            <label for="vid1">Video 1(Kai):</label>
            <video src="kai copy.mp4" height="222" width="222" controls poster="ht1.jpeg" id="vid1"></video>
        </div>

        <div>
            <label for="vid2">Video 1(bb1):</label>
            <video src="bb1.mp4" height="222" width="222" controls poster="ht2.jpeg" id="vid2"></video>
        </div>
        
        <div>
            <label for="vid3">Video 1(goku):</label>
            <video src="goku copy.mp4" height="222" width="222" controls loop poster="Evan.jpeg" id="vid3"></video>
        </div>
        
        <div>
            <label for="vid4">Video 1(bunny):</label>
            <video src="bunny copy.mp4" height="222" width="222" controls id="vid4"></video>
        </div>
        
        
    </div>

<div>
    <h2>Images</h2>

    
    <div>
        <label for="im1">Image 1(ht1):</label>
        <img src="ht1.jpeg" height="222" width="222" alt="ht1" id="im1">
    </div>

    <div>
        <label for="im2">Image 2(ht2):</label>
        <img src="ht2.jpeg" height="222" width="294" id="im2" alt="ht2">
    </div>
    
    
</div>

</body>
</html>
