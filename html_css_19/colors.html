<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            color: red;  /* Color keyword */
            color: #ffabff;  /* Hex color code */
            color: rgb(205, 92, 92);  /* RGB(Red Blue Green), range=0-255 */
            color: rgba(45, 7, 4, 0.5);  /* RGBA(Red Blue Green Alpha), opacity/alpha=0-1 */
            color:  hsl(235, 100%, 50%);  /* HSL(Hue Saturation Lightness) */
        }
    </style>
</head>
<body>
    <h1>Color</h1>
    <p>Color can be represented in:</p>
    <ol>
        <li style="color: red;" >Color keywords</li>
        <li style="color: #ffabff;">Hex color codes</li>
        <li style="color: rgb(205, 92, 92);">RGB</li>
        <li style="color: rgba(45, 7, 4, 0.5);">RGBA</li>
        <li style="color:  hsl(235, 100%, 50%);">HSL</li>
    </ol>
</body>
</html>
