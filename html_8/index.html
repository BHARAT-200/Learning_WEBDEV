<!-- Inline Elements: Takes up only as much width as necessary and don't start on a new line --->
<!-- Block Elements: Takes up the full width available and start on a new line -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>Imma paragraph</p>  <!-- Block element -->
    <a target="_blank" href="https://google.com">Google</a>  <!-- Inline element -->
    <div> I am div & I am block </div>  <!-- Block element -->
    <span> I am span & I am inline</span>  <!-- Inline element -->
    <a href="https://google.com">span is inline</a>></a>
</body>
</html>
