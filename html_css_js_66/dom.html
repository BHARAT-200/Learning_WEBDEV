<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Document Object Model</title>
</head>
<body>
    <script>
        // DOM means the webpage is shown as a tree of elements.
        // JavaScript can use DOM to change text, style, or add/remove things.
        // It helps make the page interactive and dynamic.
        
        document.title = "ABCDEF";  // changes the title of an html using js
        console.log(document.title);
        console.log(document.body);
        document.body.style.backgroundColor = "green";
    </script>
</body>
</html>
